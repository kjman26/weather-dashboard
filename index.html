<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather-Tracker</title>
</head>
<body>
    <!-- style header -->
<header>Weather Dashboard</header>
<!-- create box for h1, input box, and search button -->
    <section class="search">
        <h1>Search for a City:</h1>
        <input id="cities"> 
        <button id="search">search</button>
            <!-- <option class="search"></option> -->
    </section>
<!-- section for listsof hrefs to different cities - link cities -->
    <section class="searchHistoryContainer">
         <h2 class="searched"></p>
     </section>
        
<!-- // Create a box to display selected citys weather -->
    <section class="selected">
        <h1 id="cityName" type="text">City Name</h1>
        <div id="date"></div>
        <div id="weatherInfo" placeholder="Weather Info">Weather</div>
        <img id="icon">
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="windSpeed"></div>
    </section>

    <section class="forecast" style="display: flex;
    justify-content: center;">
       
        <div id="dayOne">
            <div id="date"></div>
            <div id="weatherInfo" placeholder="Weather Info">Weather</div>
            <img id="icon">
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="windSpeed"></div> 
        </div>

        <div id="dayTwo">Day 2</div>
        <div id="dayThree">Day 3</div>
        <div id="dayFour">Day 4</div>
        <div id="dayFive">Day 5</div>

    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
    
</body>
</html>
